<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelstarter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Store</a></li>
            <li><a href="#">Lookbook</a></li>
            <li><a href="#">Journal</a></li>
            <li class="logo">Travelstarter</li> <!-- Logo mit neuer Schriftart -->
            <li><a href="#">Stockists</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <!-- Banner-Bild -->
    <header>
        <img src="bgmepine.png" class="banner" alt="Banner mit Landschaft">
    </header>

    <h1>Destinations</h1>

    <!-- Quadratische Bilder mit Links -->
    <section class="gallery">
        <a href="https://github.com/juliantechstarter">
            <img src="TARN.jpg" class="gallery-item" alt="TARN Bild">
        </a>
        <a href="https://github.com/juliantechstarter">
            <img src="TARN2.jpg" class="gallery-item" alt="TARN2 Bild">
        </a>
        <a href="https://github.com/juliantechstarter">
            <img src="TARN3.jpg" class="gallery-item" alt="TARN3 Bild">
        </a>
        <a href="https://github.com/juliantechstarter">
            <img src="TARN4.jpg" class="gallery-item" alt="TARN4 Bild">
        </a>
        <!-- Neue Bildreihe -->
        <a href="https://github.com/juliantechstarter">
            <img src="r.png" class="gallery-item" alt="R Bild">
        </a>
        <a href="https://github.com/juliantechstarter">
            <img src="r2.png" class="gallery-item" alt="R2 Bild">
        </a>
        <a href="https://github.com/juliantechstarter">
            <img src="r3.png" class="gallery-item" alt="R3 Bild">
        </a>
        <a href="https://github.com/juliantechstarter">
            <img src="r4.png" class="gallery-item" alt="R4 Bild">
        </a>
    </section>

    <!-- Liste der nächsten Reiseziele -->
    <section class="travel-list">
        <h2>Future Destinations</h2>
        <ul>
            <li>USA</li>
            <li>Asia</li>
            <li>Australia</li>
        </ul>
    </section>

    <footer>
        <hr> <!-- Feine schwarze Linie -->
        <p>&copy; 2024 Julian Sänger Holidays. All rights reserved.</p>
    </footer>
</body>
</html>
